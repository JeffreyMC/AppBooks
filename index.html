<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Aplicación de libros</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Administración de Libros</h1>
        <form id="libros-form">
            <div class="form-control">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" class="form-control">
            </div>
            <div class="form-control">
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control">
            </div>
            <div class="form-control">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Ingresar libro" class="btn btn-primary btn-block mt-3">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>#ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="lista-libros">
                
            </tbody>
        </table>
    </div>

<script src="/app.js"></script>
</body>
</html>
